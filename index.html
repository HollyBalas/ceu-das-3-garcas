<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>O Céu das 3 Garças</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;500&display=swap" rel="stylesheet">

<style>

/* BASE */

body{
margin:0;
height:100vh;
overflow:hidden;
font-family:'Playfair Display', serif;
background:radial-gradient(circle at center,#081538,#01030a 70%);
color:white;
}

/* FUNDO ESTRELAS SUAVE */

.star-bg{
position:absolute;
width:100%;
height:100%;
background-image:radial-gradient(white 1px, transparent 1px);
background-size:8px 8px;
opacity:0.03;
animation: drift 120s linear infinite;
}

@keyframes drift{
from{transform:translateY(0);}
to{transform:translateY(-200px);}
}

/* TEXTO PRINCIPAL */

.main-text{
position:absolute;
top:12%;
width:100%;
text-align:center;
font-size:24px;
letter-spacing:2px;
color:#ffffffcc;
z-index:5;
}

/* GARÇAS PREMIUM */

.heron{
position:absolute;
opacity:0.9;
filter:drop-shadow(0 0 8px rgba(255,255,255,0.2));
animation: breathe 12s ease-in-out infinite;
}

.center{
top:45%;
left:50%;
transform:translate(-50%,-50%);
}

.left{
top:55%;
left:25%;
}

.right{
top:55%;
right:25%;
}

/* MOVIMENTO RESPIRAÇÃO */

@keyframes breathe{

0%{transform:translateY(0px);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0px);}

}

/* CONTADOR */

.counter{
position:absolute;
bottom:20px;
right:20px;
font-size:14px;
color:#ffffffaa;
}

</style>

</head>

<body>

<div class="star-bg"></div>

<div class="main-text">
Alguns nomes não desaparecem. Eles ficam no céu.
</div>

<!-- GARÇA ESQUERDA -->
<div class="heron left">
<svg viewBox="0 0 100 100" width="80">
<path d="M10 60 Q40 10 70 60 Q50 50 10 60" fill="white"/>
</svg>
</div>

<!-- GARÇA CENTRAL -->
<div class="heron center">
<svg viewBox="0 0 100 100" width="100">
<path d="M10 60 Q40 10 70 60 Q50 50 10 60" fill="white"/>
</svg>
</div>

<!-- GARÇA DIREITA -->
<div class="heron right">
<svg viewBox="0 0 100 100" width="80">
<path d="M10 60 Q40 10 70 60 Q50 50 10 60" fill="white"/>
</svg>
</div>

<div class="counter">
lugares ocupados: 00002 / 333333
</div>

</body>
</html>
