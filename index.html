<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Céu das 3 Garças</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;500&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */

body{
margin:0;
overflow:hidden;
height:100vh;
background:radial-gradient(circle at center,#081538,#00020a 75%);
font-family:'Playfair Display', serif;
color:white;
}

/* ================= ESTRELAS ================= */

.stars{
position:absolute;
width:100%;
height:100%;
background-image:radial-gradient(white 1px, transparent 1px);
background-size:6px 6px;
opacity:0.05;
transition:transform 0.2s ease-out;
}

/* estrelas piscando */

.twinkle{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
opacity:0.6;
animation: blink 4s infinite ease-in-out;
}

@keyframes blink{
0%{opacity:0.2;}
50%{opacity:1;}
100%{opacity:0.2;}
}

/* ================= TEXTO ================= */

.main-text{
position:absolute;
top:10%;
width:100%;
text-align:center;
font-size:24px;
letter-spacing:2px;
color:#ffffffcc;
}

/* ================= GARÇAS ================= */

.heron{
position:absolute;
animation: breathe 10s ease-in-out infinite;
filter:drop-shadow(0 0 12px rgba(255,255,255,0.2));
}

.left{top:60%;left:20%;}
.center{top:45%;left:50%;transform:translate(-50%,-50%);}
.right{top:60%;right:20%;}

@keyframes breathe{
0%{transform:translateY(0px);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0px);}
}

/* ================= NOMES ================= */

.name{
position:absolute;
font-size:14px;
letter-spacing:1px;
opacity:0.9;
}

.name1{top:50%;left:18%;}
.name2{top:37%;left:48%;}
.name3{top:50%;right:18%;}

</style>
</head>

<body>

<div class="stars"></div>

<div class="main-text">
Alguns nomes não desaparecem. Eles ficam no céu.
</div>

<!-- GARÇA ESQUERDA -->
<div class="heron left">
<svg viewBox="0 0 120 60" width="90">
<path d="M10 40 Q30 10 60 30 Q90 5 110 40 Q80 30 60 35 Q40 30 10 40" fill="white"/>
</svg>
</div>

<!-- GARÇA CENTRAL -->
<div class="heron center">
<svg viewBox="0 0 120 60" width="120">
<path d="M10 40 Q30 10 60 30 Q90 5 110 40 Q80 30 60 35 Q40 30 10 40" fill="white"/>
</svg>
</div>

<!-- GARÇA DIREITA -->
<div class="heron right">
<svg viewBox="0 0 120 60" width="90">
<path d="M10 40 Q30 10 60 30 Q90 5 110 40 Q80 30 60 35 Q40 30 10 40" fill="white"/>
</svg>
</div>

<!-- NOMES -->

<div class="name name1">@junior</div>
<div class="name name2">@holly</div>
<div class="name name3">@denise</div>

<script>

/* ================= PARALLAX ================= */

const stars = document.querySelector('.stars');

document.addEventListener('mousemove', (e) => {
let x = (window.innerWidth / 2 - e.clientX) / 60;
let y = (window.innerHeight / 2 - e.clientY) / 60;
stars.style.transform = `translate(${x}px, ${y}px)`;
});

document.addEventListener('touchmove', (e) => {
let touch = e.touches[0];
let x = (window.innerWidth / 2 - touch.clientX) / 60;
let y = (window.innerHeight / 2 - touch.clientY) / 60;
stars.style.transform = `translate(${x}px, ${y}px)`;
});

/* ================= ESTRELAS PISCANDO ================= */

function createTwinkle(){
const star = document.createElement("div");
star.classList.add("twinkle");

star.style.top = Math.random()*100 + "%";
star.style.left = Math.random()*100 + "%";

star.style.animationDuration = (3 + Math.random()*4) + "s";

document.body.appendChild(star);
}

for(let i=0;i<40;i++){
createTwinkle();
}

</script>

</body>
</html>
